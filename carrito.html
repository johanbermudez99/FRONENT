<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .cart-items {
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .item-details {
            flex: 1;
            margin-left: 20px;
        }
        .item-details h3 {
            margin: 0;
            font-size: 18px;
        }
        .item-details p {
            margin: 5px 0;
            color: #555;
        }
        .item-quantity {
            display: flex;
            align-items: center;
        }
        .item-quantity input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .item-price {
            align-self: center;
            font-size: 18px;
            font-weight: bold;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn:hover {
            background-color: #e60000;
        }
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Carrito de Compras</h1>

        <!-- Lista de productos en el carrito -->
        <div class="cart-items">
            <!-- Producto 1 -->
            <div class="cart-item">
                <img src="Lenceria muebles.jpg" alt="Producto 1">
                <div class="item-details">
                    <h3>Producto 1</h3>
                    <p>Sabanas tipo cobija</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1">
                    <span class="item-price">$50.00</span>
                </div>
                <button class="remove-btn">Eliminar</button>
            </div>
            <!-- Producto 2 -->
            <div class="cart-item">
                <img src="limpieza sofas.jpg" alt="Producto 2">
                <div class="item-details">
                    <h3>Producto 2</h3>
                    <p>Limpieza de sofa</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1">
                    <span class="item-price">$80.00</span>
                </div>
                <button class="remove-btn">Eliminar</button>
            </div>
            <!-- Producto 3 -->
            <div class="cart-item">
                <img src="arreglar mueble1.jpg" alt="Producto 3">
                <div class="item-details">
                    <h3>Producto 3</h3>
                    <p>Arreglo de mueble cocina</p>
                </div>
                <div class="item-quantity">
                    <input type="number" value="1" min="1">
                    <span class="item-price">$120.00</span>
                </div>
                <button class="remove-btn">Eliminar</button>
            </div>
        </div>

        <!-- Total del carrito -->
        <div class="cart-total">
            Total: $250.00
        </div>

        <!-- BotÃ³n para proceder al pago -->
        <button class="checkout-btn">Proceder al Pago</button>
    </div>

</body>
</html>
